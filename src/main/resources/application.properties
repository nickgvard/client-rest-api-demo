spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.properties.hibernate.jdbc.batch_size=${BATCH_SIZE}
spring.jpa.properties.hibernate.order_inserts=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

iexcloud.url.companies=${IEXCLOUD_HOST}${IEXCLOUD_API_COMPANIES}${IEXCLOUD_TOKEN}
iexcloud.url.stock=${IEXCLOUD_HOST}${IEXCLOUD_API_STOCK}${IEXCLOUD_TOKEN}
iexcloud.stock.code=${IEXCLOUD_STOCK_CODE}

schedule.delay.audit=${SCHEDULE_DELAY_AUDIT}
schedule.delay.print=${SCHEDULE_DELAY_PRINT}
threads.max.pool.size=${THREAD_NUMBER}
threads.core.pool.size=${CORE_THREAD_NUMBER}